<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8"/>
</head>
<body>
<nav class="nav navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">TODOS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/assignees">ASSIGNEES</a>
        </li>
    </ul>
</nav>
<form method="POST" th:object="${todo}">
    <label>What to do?</label>
    <input type="text" th:field="*{title}"><br>
    <label>Urgent?</label>
    <input type="checkbox" th:field="*{urgent}"><br>
    <label>Done?</label>
    <input type="checkbox" th:field="*{done}"><br>
    <button type="submit">Edit</button>
    <a href="/">Cancel</a>
</form>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
