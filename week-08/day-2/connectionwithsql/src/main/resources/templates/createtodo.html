<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8"/>
</head>
<body>
    <form class="form-inline" method="post">
        <h1 th:style="'text-align:center;'">Add new Todo</h1>
        <input th:style="'text-align:center;'" name="input" class="form-control" type="text" placeholder="Please enter a new todo"><br>
        <input th:style="'text-align:center;'" type="submit">
    </form>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
