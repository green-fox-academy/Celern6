<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h3>TODOS FOR TODAY:</h3>
<ul type="disc" th:each="todo : ${todos}">
    <li th:text="${todo.title}"></li>
</ul>
</body>
</html>
