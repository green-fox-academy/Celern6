<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Balance</th>
                <th>Animal Type</th>
                <th>Is it a King?</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="o : ${accountlist}">
                <td th:text="${oStat.index}"></td>
                <td th:text="${o.name}"></td>
                <td th:text="${o.balance}"></td>
                <td th:text="${o.animalType}"></td>
                <td th:text="${o.isking}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
